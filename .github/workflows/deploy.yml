name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .\n\n  deploy:\n    needs: build-and-deploy\n    runs-on: ubuntu-latest\n    steps:\n      - name: Deploy to GitHub Pages\n        uses: actions/deploy-pages@v1\n